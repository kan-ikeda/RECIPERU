{% extends 'base.html' %}
{% block content %}

<body>
    <h1>{{ category.name }} のレシピ一覧</h1>

    <ul>
        {% for recipe in recipe_list %}
            <li>
                <a href="{% url 'recipe_detail' recipe.pk %}">{{ recipe.title }}</a>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'category_list' %}">カテゴリ一覧に戻る</a>
</body>

{% endblock %}
