{% extends 'base.html' %}
{% block content %}

<body>
    <h1>レシピ作成、編集ページ</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="作成">
    </form>
    <form method="post" action="{% url 'myapp:logout' %}">
        {% csrf_token %}
        <button type="submit">ログアウト</button>
    </form>
</body>

{% endblock %}
